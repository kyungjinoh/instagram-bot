<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram School Follower</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      margin: 0;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      color: #333;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }
    
    select, input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .status.active {
      display: block;
    }
    
    .status.info {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #90caf9;
    }
    
    .status.success {
      background: #e8f5e9;
      color: #388e3c;
      border: 1px solid #81c784;
    }
    
    .status.error {
      background: #ffebee;
      color: #d32f2f;
      border: 1px solid #ef9a9a;
    }
    
    .stats {
      margin-top: 20px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      display: none;
    }
    
    .stats.active {
      display: block;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .stat-label {
      color: #666;
    }
    
    .stat-value {
      font-weight: 600;
      color: #333;
    }
    
    .small-text {
      font-size: 12px;
      color: #999;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ Instagram Follower Bot</h1>
    
    <div class="form-group">
      <label for="schoolSelect">Select School:</label>
      <select id="schoolSelect">
        <option value="">-- Choose a school --</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="currentFollowing">Current Following Count (optional):</label>
      <input type="number" id="currentFollowing" placeholder="e.g., 250" min="0">
    </div>
    
    <div class="form-group">
      <label for="accountSelect">Start from Account (optional):</label>
      <select id="accountSelect">
        <option value="">-- Start from first account --</option>
      </select>
      <div class="small-text">Leave blank to start from the first account</div>
    </div>
    
    <button id="startBtn">Start Following</button>
    <button id="stopBtn" style="display:none; background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);">Stop</button>
    
    <div id="status" class="status"></div>
    
    <div id="stats" class="stats">
      <div class="stat-item">
        <span class="stat-label">Current School:</span>
        <span class="stat-value" id="statSchool">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Accounts Processed:</span>
        <span class="stat-value" id="statAccounts">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Follows This Hour:</span>
        <span class="stat-value" id="statHourly">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Total Follows:</span>
        <span class="stat-value" id="statTotal">0</span>
      </div>
    </div>
    
    <p class="small-text">Respects 5 follows/hour limit</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
